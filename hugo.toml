baseURL = '/'
languageCode = 'en-us'
title = "Ryan's Guitar Tuition"
theme = 'typo'

[taxonomies]
tag = 'tags'

# Google analytics code
googleAnalytics = "G-xxxxxxxxx"

[params]
# Meta description
description = "Ryan's Guitar Tuition"

# Appearance settings
theme = 'auto'
colorPalette = 'default'
hideHeader = false

showFooter = false 

# Intro on main page, content is markdown
homeIntroTitle = 'Welcome'
homeIntroContent = """
I'm Ryan Kavanagh, a guitar teacher and software developer based in London. I've been teaching guitar for almost 4 years, 
and currently work with between 30 and 40 students ever week. Contact me [via email](mailto:contact@ryanguitar.uk) if you'd 
like to arrange a lesson. 
"""

# Collection to display on home
homeCollectionTitle = 'Posts'
