<!DOCTYPE html>
<html>
    <head>
        <style>@import url(https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&display=swap);:root {
    --font: 'literata';

    --darkest: rgb(20, 20, 20);
    
    --text-light: white;
    --text-darker: #939394;

    --button-bg: #ffffff1e; 
    --button-shadow: rgba(0, 0, 0, 0.075) 0px 0px 0px 1px;
    --button-hover: #575757; 
    --button-text-colour: #7a7a7a;

    background-color: var(--darkest);
    font-family: var(--font);
}

body {
    overflow: hidden; 
    margin: 0; 
    color: var(--text-light)
}</style>
        <style>
body {
    min-width: 700px;
    display: flex;
    justify-content: center;
}

#nav { margin-top: 30px; }

input        { color: var(--text-light); }
a            { color: var(--text-darker); text-decoration: underline; }
a:hover      { color: var(--text-light); cursor: pointer; }
fieldset     { border: none; font-size: 15px; }
button:hover { background-color: var(--button-hover) }

#settings {
    position: absolute; 
    height: 80px;
    top: calc( 30% - 80px );
    width: 100%; 
    display: flex;
    flex-direction: row;
    justify-content: center;
}

#settings > div {
    display: flex;
    flex-direction: column;
    padding: 20px;
    width: 180px;
    min-width: 140px;
    padding: auto;
    align-items: center;
    justify-content: center;
}

input[ type="number" ], input[ type="text" ] {
    font-family: var(--font);
    background-color: transparent;
    border: none;
    font-size: 18px;
    text-align: center;
    color: var(--text-darker);
}

#fretboard {
    position: absolute;
    height: 50%;
    max-width: 1920px;
    top: 30%; 
    max-height: 400px;
}

#buttons {
    position: absolute;
    height: 90px;
    top: calc( 30% - 140px );
    width: 100%; 
    display: flex;
    flex-direction: row;
    justify-content: center;
}

button {
    font-family: var(--font);
    width: 170px;
    height: 40px;
    margin: 10px;
    border: none; 
    border-radius: 3px;
    background-color: var(--button-bg);
    box-shadow: var(--button-shadow);
    color: var(--text-light);
}

</style>
        <title> Fretboard | Ryan Kavanagh </title>

        <div id="nav">

                        <input name="accidentals" type="radio" value="flats">
                        <label for="flats"> Flats </label>
                    </fieldset>
                </form>
            </div>
            <div id="scale">
                <label for="scale-input"> Load scale </label>
                <input type="text" id="scale-input" placeholder="Enter scale name" />
            </div>
        </div>
        <canvas id="fretboard"></canvas>
